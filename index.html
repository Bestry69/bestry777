    <script>
        // --- Intro Splash Screen ---
        window.addEventListener('load', () => {
            const splashScreen = document.getElementById('splash-screen');
            const song = document.getElementById('birthday-song');
            function createFloatingText() {
                const text = document.createElement('span');
                text.classList.add('floating-text'); text.innerText = '‡πÅ‡∏Æ‡∏õ‡∏õ‡∏µ‡πâ‡πÄ‡∏ö‡∏¥‡∏£‡πå‡∏î‡πÄ‡∏î‡∏¢‡πå';
                text.style.left = Math.random() * 90 + 'vw';

                text.style.animationDuration = (Math.random() * 5 + 7) + 's';
                splashScreen.appendChild(text);
                setTimeout(() => { text.remove(); }, 12000);
            }
            const textInterval = setInterval(createFloatingText, 300);
            setTimeout(() => {

                splashScreen.classList.add('hidden');

        // --- Confetti ---

        if (confettiContainer) {

            for (let i = 0; i < 150; i++) {

                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

        // --- Music Control ---

        let isPlaying = true;
        musicButton.addEventListener('click', () => {
            if (isPlaying) { song.pause(); musicButton.textContent = 'üîá'; } 
            else { song.play(); musicButton.textContent = 'üéµ'; }
            isPlaying = !isPlaying;
        });

        // --- [‡πÉ‡∏´‡∏°‡πà] JavaScript ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡πÑ‡∏°‡πâ‡∏Å‡∏≤‡∏¢‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡πå‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏™‡∏µ‡πÄ‡∏Ñ‡πâ‡∏Å ---
        const cakeArea = document.getElementById('cake-interaction-area');
        const cake = document.querySelector('.cake');
        const magicWand = document.getElementById('magic-wand');
        let hue = 0; // ‡∏Ñ‡πà‡∏≤‡∏™‡∏µ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô

        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏õ‡∏£‡∏∞‡∏Å‡∏≤‡∏¢‡∏î‡∏≤‡∏ß
        function createSparkles() {
            for (let i = 0; i < 20; i++) {
                const sparkle = document.createElement('div');
                sparkle.classList.add('sparkle');
                // ‡∏™‡∏∏‡πà‡∏°‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏£‡∏≠‡∏ö‡πÜ ‡πÄ‡∏Ñ‡πâ‡∏Å
                sparkle.style.top = (Math.random() * 100 + 20) + 'px';

                cakeArea.appendChild(sparkle);
                // ‡∏•‡∏ö‡∏õ‡∏£‡∏∞‡∏Å‡∏≤‡∏¢‡∏î‡∏≤‡∏ß‡∏≠‡∏≠‡∏Å‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏≠‡∏ô‡∏¥‡πÄ‡∏°‡∏ä‡∏±‡πà‡∏ô‡∏à‡∏ö

        cakeArea.addEventListener('click', () => {
            // 1. ‡∏ó‡∏≥‡πÉ‡∏´‡πâ‡πÑ‡∏°‡πâ‡∏Å‡∏≤‡∏¢‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡πå‡∏Ç‡∏¢‡∏±‡∏ö

            // 2. ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏õ‡∏£‡∏∞‡∏Å‡∏≤‡∏¢‡∏î‡∏≤‡∏ß
            createSparkles();

            // 3. ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏™‡∏µ‡πÄ‡∏Ñ‡πâ‡∏Å (‡∏´‡∏°‡∏∏‡∏ô‡∏Ñ‡πà‡∏≤‡∏™‡∏µ‡πÑ‡∏õ‡πÄ‡∏£‡∏∑‡πà‡∏≠‡∏¢‡πÜ)
            hue = (hue + 90) % 360; // ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Ñ‡πà‡∏≤‡∏™‡∏µ‡∏ó‡∏µ‡∏•‡∏∞ 90 ‡∏≠‡∏á‡∏®‡∏≤
            cake.style.filter = `hue-rotate(${hue}deg)`;

            // 4. ‡πÄ‡∏≠‡∏≤‡∏ô‡∏¥‡πÄ‡∏°‡∏ä‡∏±‡πà‡∏ô‡∏Ç‡∏¢‡∏±‡∏ö‡∏Ç‡∏≠‡∏á‡πÑ‡∏°‡πâ‡∏Å‡∏≤‡∏¢‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡πå‡∏≠‡∏≠‡∏Å‡∏´‡∏•‡∏±‡∏á‡∏à‡∏≤‡∏Å‡∏ú‡πà‡∏≤‡∏ô‡πÑ‡∏õ‡πÅ‡∏õ‡πä‡∏ö‡∏ô‡∏∂‡∏á
            setTimeout(() => {

        });
