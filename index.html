    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
        body {
            margin: 0;
            font-family: 'Kanit', sans-serif;
            background: linear-gradient(180deg, #ff9a8b 0%, #ff6a88 100%);
            color: white;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            cursor: default;
        }

        .container {
            position: relative;
            z-index: 2;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        h1 {
            font-size: 2.8em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
            animation: bounceIn 1s ease 0.5s forwards;
            opacity: 0;
        }
        
        @keyframes bounceIn {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .cake {
            width: 150px;
            margin: 20px 0;
            opacity: 0;
            animation: 
                cakeAppear 1s ease-out 1.5s forwards,
                shake 2s infinite 2.5s;
        }
        
        @keyframes cakeAppear {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0) scale(1); }
            25% { transform: translateX(-5px) rotate(-2deg) scale(1); }
            75% { transform: translateX(5px) rotate(2deg) scale(1); }
        }

        p {
            font-size: 1.2em;
            margin: 0;
            opacity: 0;
            animation: fadeInUp 1s ease-out forwards;
        }

        p:nth-of-type(1) {
             animation-delay: 2.5s;
        }
        p:nth-of-type(2) {
            animation-delay: 3.0s;
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .balloon {
            position: absolute;
            bottom: -150px;
            width: 70px;
            height: 90px;
            background-color: #ffcc00;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: float 10s infinite ease-in-out;
            opacity: 0.7;
            z-index: 1;
        }

        .balloon::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 20px;
            background: rgba(255,255,255,0.5);
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0); }
            50% { transform: translateY(-110vh) rotate(15deg); }
            100% { transform: translateY(0) rotate(-15deg); }
        }

        .balloon:nth-child(1) { left: 10%; background: #ff5e57; animation-duration: 12s; }
        .balloon:nth-child(2) { left: 80%; background: #48dbfb; animation-duration: 9s; animation-delay: 2s; }
        .balloon:nth-child(3) { left: 40%; background: #1dd1a1; animation-duration: 15s; animation-delay: 5s; }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f1c40f;
            top: -20px;
            opacity: 0.8;
            animation: fall 5s infinite linear;
            z-index: 3;
        }
        
        @keyframes fall {
            from { transform: translateY(0) rotate(0deg); }
            to { transform: translateY(110vh) rotate(720deg); opacity: 0; }
        }

        #glow-pointer {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 0;
            transition: width 0.3s, height 0.3s;
            box-shadow: 0 0 40px 20px rgba(255, 255, 255, 0.15);
        }
        
        /* [‡πÉ‡∏´‡∏°‡πà] ‡∏™‡πÑ‡∏ï‡∏•‡πå‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏õ‡∏∏‡πà‡∏°‡∏Ñ‡∏ß‡∏ö‡∏Ñ‡∏∏‡∏°‡πÄ‡∏û‡∏•‡∏á */
        #music-button {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            width: 45px;
            height: 45px;
            font-size: 20px;
            border-radius: 50%;
            border: 1px solid white;
            background: rgba(255,255,255,0.2);
            color: white;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.2s;
        }
        #music-button:hover {
            transform: scale(1.1);
        }

    </style>
</head>
<body>
    <div id="glow-pointer"></div>

    <div class="balloon"></div>

    <div class="container">

        <img src="https://em-content.zobj.net/source/microsoft-teams/363/birthday-cake_1f382.png" alt="‡πÄ‡∏Ñ‡πâ‡∏Å‡∏ß‡∏±‡∏ô‡πÄ‡∏Å‡∏¥‡∏î" class="cake">
        <p>‡∏Ç‡∏≠‡πÉ‡∏´‡πâ‡∏°‡∏µ‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏∏‡∏Ç‡∏°‡∏≤‡∏Å‡πÜ ‡∏ô‡∏∞</p>
        <p>‡∏Ñ‡∏¥‡∏î‡∏≠‡∏∞‡πÑ‡∏£‡∏Å‡πá‡∏™‡∏°‡∏´‡∏ß‡∏±‡∏á‡∏ó‡∏∏‡∏Å‡∏õ‡∏£‡∏∞‡∏Å‡∏≤‡∏£!</p>
    </div>

    <div id="confetti-container"></div>
    
    <audio id="birthday-song" src="https://www.chosic.com/wp-content/uploads/2021/07/Happy-Birthday-Music-Box.mp3" loop></audio>
    <button id="music-button">üéµ</button>

    <script>
        const confettiContainer = document.getElementById('confetti-container');
        const colors = ['#f1c40f', '#e74c3c', '#3498db', '#2ecc71', '#9b59b6', '#ffffff'];

        function createConfetti() {
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDuration = (Math.random() * 3) + 3 + 's';
                confetti.style.animationDelay = Math.random() * 5 + 's';
                
                if (Math.random() > 0.5) {
                    confetti.style.borderRadius = '50%';
                    confetti.style.width = '8px';
                    confetti.style.height = '8px';
                }

                confettiContainer.appendChild(confetti);
            }
        }
        window.onload = createConfetti;

        const glowPointer = document.getElementById('glow-pointer');

        function updateGlowPointer(x, y) {
            glowPointer.style.left = x + 'px';
            glowPointer.style.top = y + 'px';
        }

        window.addEventListener('mousemove', e => {
            updateGlowPointer(e.clientX, e.clientY);
        });

        window.addEventListener('touchmove', e => {
            if (e.touches.length > 0) {
                updateGlowPointer(e.touches[0].clientX, e.touches[0].clientY);
            }
        });

        // --- [‡πÉ‡∏´‡∏°‡πà] JavaScript ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏Ñ‡∏ß‡∏ö‡∏Ñ‡∏∏‡∏°‡πÄ‡∏û‡∏•‡∏á ---
        const song = document.getElementById('birthday-song');
        const musicButton = document.getElementById('music-button');
        let isPlaying = false;

        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏û‡∏•‡∏á
        function playMusic() {
            song.play().then(() => {
                isPlaying = true;
                musicButton.textContent = 'üéµ'; // ‡πÅ‡∏™‡∏î‡∏á‡∏≠‡∏µ‡πÇ‡∏°‡∏à‡∏¥‡∏õ‡∏Å‡∏ï‡∏¥
            }).catch(() => {
                // ‡∏ñ‡πâ‡∏≤‡πÄ‡∏ö‡∏£‡∏≤‡∏ß‡πå‡πÄ‡∏ã‡∏≠‡∏£‡πå‡∏ö‡∏•‡πá‡∏≠‡∏Å ‡πÉ‡∏´‡πâ‡∏£‡∏≠‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ‡∏Å‡∏î‡πÄ‡∏≠‡∏á
                isPlaying = false;
                musicButton.textContent = 'üîá'; // ‡πÅ‡∏™‡∏î‡∏á‡∏ß‡πà‡∏≤‡πÄ‡∏û‡∏•‡∏á‡∏õ‡∏¥‡∏î‡∏≠‡∏¢‡∏π‡πà
            });
        }

        // ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏°‡∏µ‡∏Å‡∏≤‡∏£‡πÇ‡∏ï‡πâ‡∏ï‡∏≠‡∏ö‡∏Å‡∏±‡∏ö‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏ß‡πá‡∏ö (‡πÄ‡∏ä‡πà‡∏ô ‡∏Ñ‡∏•‡∏¥‡∏Å) ‡πÉ‡∏´‡πâ‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏•‡πà‡∏ô‡πÄ‡∏û‡∏•‡∏á
        document.body.addEventListener('click', playMusic, { once: true });
        document.body.addEventListener('touchstart', playMusic, { once: true });
        
        // ‡∏Ñ‡∏ß‡∏ö‡∏Ñ‡∏∏‡∏°‡∏Å‡∏≤‡∏£‡πÄ‡∏õ‡∏¥‡∏î/‡∏õ‡∏¥‡∏î‡πÄ‡∏û‡∏•‡∏á‡∏ú‡πà‡∏≤‡∏ô‡∏õ‡∏∏‡πà‡∏°
        musicButton.addEventListener('click', (e) => {
            e.stopPropagation(); // ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡πÑ‡∏°‡πà‡πÉ‡∏´‡πâ event click ‡∏ó‡∏∞‡∏•‡∏∏‡πÑ‡∏õ‡∏ó‡∏µ‡πà body
            if (isPlaying) {
                song.pause();
                musicButton.textContent = 'üîá';
            } else {
                song.play();
                musicButton.textContent = 'üéµ';
            }
            isPlaying = !isPlaying;
        });

    </script>
